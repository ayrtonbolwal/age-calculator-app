<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="dist/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="target">
      <form>
        <div class="item">
          <label for="dayField" id="labelDay">Day</label>
          <input type="text" id="dayField">
          <p id="errorMessageDay"></p>
        </div>
        <div class="item">
          <label for="monthField" id="labelMonth">Month</label>
          <input type="text" id="monthField">
          <p id="errorMessageMonth"></p>
        </div>
        <div class="item">
          <label for="yearField" id="labelYear">Year</label>
          <input type="text" id="yearField">
          <p id="errorMessageYear"></p>
        </div>
      </form>
      <div class="divider">
        <hr>
        <button id="btnSend"><img src="./assets/images/icon-arrow.svg" alt=""></button>
      </div>
      <div class="results">
        <p><span id="yearsResult">--</span> years</p>
        <p><span id="monthsResult">--</span> months</p>
        <p><span id="daysResult">--</span> days</p>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
